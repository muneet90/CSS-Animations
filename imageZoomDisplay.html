<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/practic.html/practice.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
      .upperdiv{
      overflow: hidden;
      display: inline-block;
      position: relative;
      align-items: center;
      justify-content: center;

    }

    h1{
      position: absolute;
      top: 45%; /* Center vertically */
      left: 42%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Offset the element to fully center it */
      color: white;
      white-space: nowrap; /* Prevents line breaks */
      opacity: 0;
      transition: opacity 0.7s ease;
      font-size: 1.5rem;
    }

    img{

    }

    img:hover{
      transform: scale(115%);
      filter: brightness(50%);
      transition: 0.5s ease-in-out;
    }

    img:not(:hover){
      transform: scale(100%);
      transition: 0.5s;
    }
  </style>
</head>
<body>
    <div class="upperdiv">
<!-- ENTER IMAGE SOURCE AND TEXT IN H1 TAG -->
       <img src="" alt="">
        <h1></h1>
    </div>

<script>
  const divElement = document.querySelector('.upperdiv');
  const h1Element = document.querySelector('h1')

  divElement.addEventListener('mouseover', () => {
  h1Element.style.opacity = '1'; // Gradually makes the <h1> visible
});

divElement.addEventListener('mouseout', () => {
  h1Element.style.opacity = '0'; // Gradually hides the <h1>
});

</script>
</body>
</html>
